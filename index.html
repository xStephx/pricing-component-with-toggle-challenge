<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Informations -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/js/tailwind.config.js"></script>
  <!-- Title -->
  <title>Frontend Mentor | Pricing Component With Toggle</title>
</head>

<body class="font-Montserrat bg-VeryLightGrayishBlue relative min-h-screen">
  <!-- Background Illustrations -->
  <aside class="absolute inset-0 pointer-events-none z-0">
    <img src="assets/images/bg-top.svg" alt="Background Top Illustration" class="absolute top-0 right-0 max-w-[50%] lg:max-w-[30%]">
    <img src="assets/images/bg-bottom.svg" alt="Background Bottom Illustration" class="absolute bottom-0 left-0 max-w-[50%] lg:max-w-[30%]">
  </aside>

  <!-- Toggle Section -->
  <section class="relative flex flex-col justify-center items-center pt-[70px] z-10" aria-label="Toggle Section">
    <h1 class="md:text-4xl text-3xl text-GrayishBlue font-bold mb-11">Our Pricing</h1>
    <div class="flex flex-row justify-center items-center gap-6">
      <span class="md:text-lg text-base text-LightGrayishBlue font-semibold">Annually</span>
      <div class="flex bg-LinearGradient rounded-full md:w-[70px] w-[63px] md:h-[38px] h-[33px] p-1 relative hover:opacity-70 transition-all duration-300 ease-in-out">
        <input type="checkbox" id="check" class="sr-only peer" />
        <label for="check" class="absolute inset-0 cursor-pointer" aria-label="Toggle pricing"></label>
        <label for="check" class="md:w-[30px] w-[25px] md:h-[30px] h-[25px] bg-white rounded-full shadow-md cursor-pointer transition-transform duration-300 transform translate-x-[30px] peer-checked:translate-x-0"></label>
      </div>
      <span class="md:text-lg text-base text-LightGrayishBlue font-semibold">Monthly</span>
    </div>
  </section>

  <!-- Main Section -->
  <main class="relative flex md:flex-row flex-col justify-center items-center mt-[70px] mb-[50px] z-10">
    <!-- Basic -->
    <section class="w-[340px] bg-white p-9 rounded-xl text-center font-bold text-GrayishBlue md:mb-0 mb-7">
      <p class="text-xl">Basic</p>
      <h2 class="flex justify-center items-center lg:text-7xl text-6xl text-DarkGrayishBlue font-bold my-10 price" data-monthly="19.99" data-annually="199.99"><span class="lg:text-5xl md:text-5xl text-4xl mr-1">&dollar;</span>19.99</h2>
      <hr class="border-LightGrayishBlue">
      <p class="my-3">500 GB Storage</p>
      <hr class="border-LightGrayishBlue">
      <p class="my-3">2 Users Allowed</p>
      <hr class="border-LightGrayishBlue">
      <p class="my-3">Send up to 3 GB</p>
      <hr class="border-LightGrayishBlue">
      <button class="bg-[rgb(119,122,225)] opacity-90 hover:bg-transparent text-white hover:text-[rgb(119,122,225)] border-[rgb(119,122,225)] hover:border-GrayishBlue border-[1px] uppercase w-[100%] py-2.5 rounded-lg mt-8 transition-all duration-300 ease-in-out">Learn More</button>
    </section>
    <!-- Professional -->
    <section class="w-[348px] bg-LinearGradient px-10 py-12 rounded-xl text-white text-center font-bold md:mb-0 mb-7">
      <p class="text-xl">Professional</p>
      <h2 class="flex justify-center items-center lg:text-7xl text-6xl font-bold my-10 price" data-monthly="24.99" data-annually="249.99"><span class="lg:text-5xl md:text-5xl text-4xl mr-1">&dollar;</span>24.99</h2>
      <hr>
      <p class="my-3">1 TB Storage</p>
      <hr>
      <p class="my-3">5 Users Allowed</p>
      <hr>
      <p class="my-3">Send up to 10 GB</p>
      <hr>
      <button class="bg-white hover:bg-transparent text-[rgb(119,122,225)] hover:text-white border-transparent hover:border-white border-[1px] uppercase w-[100%] py-2.5 rounded-lg mt-8 transition-all duration-300 ease-in-out">Learn More</button>
    </section>
    <!-- Master -->
    <section class="w-[340px] bg-white p-9 rounded-xl text-center font-bold text-GrayishBlue md:mb-0 mb-7">
      <p class="text-xl">Master</p>
      <h2 class="flex justify-center items-center lg:text-7xl text-6xl text-DarkGrayishBlue font-bold my-10 price" data-monthly="39.99" data-annually="399.99"><span class="lg:text-5xl md:text-5xl text-4xl mr-1">&dollar;</span>39.99</h2>
      <hr class="border-LightGrayishBlue">
      <p class="my-3">2 TB Storage</p>
      <hr class="border-LightGrayishBlue">
      <p class="my-3"> 10 Users Allowed</p>
      <hr class="border-LightGrayishBlue">
      <p class="my-3">Send up to 20 GB</p>
      <hr class="border-LightGrayishBlue">
      <button class="bg-[rgb(119,122,225)] opacity-90 hover:bg-transparent text-white hover:text-[rgb(119,122,225)] border-[rgb(119,122,225)] border-[rgb(119,122,225)] hover:border-GrayishBlue border-[1px] uppercase w-[100%] py-2.5 rounded-lg mt-8 transition-all duration-300 ease-in-out">Learn More</button>
    </section>
  </main>
  <!-- Custom JS -->
  <script src="assets/js/script.js"></script>
</body>

</html>
