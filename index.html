<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Informations -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/js/tailwind.config.js"></script>
  <!-- Title -->
  <title>Frontend Mentor | Pricing Component With Toggle</title>
</head>

<body class="bg-VeryLightGrayishBlue relative min-h-screen">
  <div class="absolute inset-0 pointer-events-none z-0">
    <img src="assets/images/bg-top.svg" alt="Background Top Illustration" class="absolute top-0 right-0 max-w-[50%] lg:max-w-[30%]">
    <img src="assets/images/bg-bottom.svg" alt="Background Bottom Illustration" class="absolute bottom-0 left-0 max-w-[50%] lg:max-w-[30%]">
  </div>

  <section class="relative flex flex-col justify-center items-center pt-[70px] z-10">
    <h1 class="text-4xl text-GrayishBlue font-bold mb-11">Our Pricing</h1>
    <div class="flex flex-row justify-center items-center gap-6">
      <span class="text-lg text-LightGrayishBlue font-semibold">Annually</span>
      <div class="py-2.5 px-6 bg-LinearGradient rounded-full">
        <div class="p-3 rounded-full bg-white"></div>
      </div>
      <span class="text-lg text-LightGrayishBlue font-semibold">Monthly</span>
    </div>
  </section>

  <main class="relative flex md:flex-row justify-center items-center mt-[70px] mb-[50px] z-10">
    <div class="bg-white p-9 rounded-xl text-center font-bold text-GrayishBlue">
      <p class="text-xl">Basic</p>
      <h2 class="text-7xl text-DarkGrayishBlue font-bold my-10">&dollar;19.99</h2> <!--&dollar;199.99-->
      <hr class="border-LightGrayishBlue">
      <p class="my-3">500 GB Storage</p>
      <hr class="border-LightGrayishBlue">
      <p class="my-3">2 Users Allowed</p>
      <hr class="border-LightGrayishBlue">
      <p class="my-3">Send up to 3 GB</p>
      <hr class="border-LightGrayishBlue">
      <button class="bg-LinearGradient text-white uppercase w-[100%] py-2.5 rounded-lg mt-8">Learn More</button>
    </div>
    <div class="bg-LinearGradient px-10 py-12 rounded-xl text-white text-center font-bold">
      <p class="text-xl">Professional</p>
      <h2 class="text-7xl font-bold my-10">&dollar;24.99</h2> <!-- &dollar;249.99-->
      <hr>
      <p class="my-3">1 TB Storage</p>
      <hr>
      <p class="my-3">5 Users Allowed</p>
      <hr>
      <p class="my-3">Send up to 10 GB</p>
      <hr>
      <button class="bg-white text-[rgb(119,122,225)] uppercase w-[100%] py-2.5 rounded-lg mt-8">Learn More</button>
    </div>
    <div class="bg-white p-9 rounded-xl text-center font-bold text-GrayishBlue">
      <p class="text-xl">Master</p>
      <h2 class="text-7xl text-DarkGrayishBlue font-bold my-10">&dollar;39.99</h2> <!-- &dollar;399.99-->
      <hr class="border-LightGrayishBlue">
      <p class="my-3">2 TB Storage</p>
      <hr class="border-LightGrayishBlue">
      <p class="my-3"> 10 Users Allowed</p>
      <hr class="border-LightGrayishBlue">
      <p class="my-3">Send up to 20 GB</p>
      <hr class="border-LightGrayishBlue">
      <button class="bg-LinearGradient text-white uppercase w-[100%] py-2.5 rounded-lg mt-8">Learn More</button>
    </div>
  </main>

  <script src="assets/js/script.js"></script>
</body>

</html>
